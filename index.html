<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Frequency Finder</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Encontrar el Número Más Frecuente</h1>
        <textarea id="arrayInput" placeholder="Ingresa los números separados por comas"></textarea>
        <div class="buttons">
            <button onclick="findMostFrequent('mergeSort')">Merge Sort</button>
            <button onclick="findMostFrequent('insertionSort')">Insertion Sort</button>
            <button onclick="findMostFrequent('countingSort')">Counting Sort</button>
            <button onclick="clearResults()">Borrar resultados</button>
        </div>
        <div class="results">
            <p id="mergeSortResult"></p>
            <p id="insertionSortResult"></p>
            <p id="countingSortResult"></p>
        </div>
        <div class="chart-container">
            <canvas id="timeChart" width="400" height="200"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="iterationChart" width="400" height="200"></canvas>
        </div>
    </div>
    <script type="module" src="src/controllers/Scripts.mjs"></script>
</body>
</html>
